<h3>Gesamtenergie {{ sumOfEnergy }} kcal</h3>
<div class="sliders">
  <app-amount-slider
    *ngFor="let slider of collectionConfig.sliders; let idx = index"
    [name]="slider.name"
    [max]="slider.max"
    [min]="slider.min"
    [valueInCal]="sliderVals[idx]"
    [calPerGram]="slider.referenceValue / slider.referenceGram"
    (updatedValueInCal)="updateOtherSliders(idx, $event)"
  >
  </app-amount-slider>
</div>
