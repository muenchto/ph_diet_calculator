<mat-card>
  <mat-card-content>
    <h3>{{ name }} ({{ min }}g - {{ max }}g)</h3>

    <mat-slider
      [max]="max"
      [min]="min"
      [step]="step"
      [thumbLabel]="thumbLabel"
      [displayWith]="displayWith"
      [value]="_sliderVal"
      (input)="emitValueInCal($event)"
      class="slider"
    >
    </mat-slider>
    <p>
      {{ valueInCal | number: "1.0-0" }}kcal; {{ _sliderVal | number: "1.0-0" }}g
    </p>
  </mat-card-content>
</mat-card>
