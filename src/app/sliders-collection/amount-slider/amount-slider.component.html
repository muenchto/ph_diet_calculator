<mat-card class="result">
  <mat-card-content>
    <h2 class="example-h2">{{ name }} ({{ min }} - {{ max }})</h2>

    <mat-slider
      class="example-margin"
      [max]="max"
      [min]="min"
      [step]="step"
      [thumbLabel]="thumbLabel"
      [value]="value"
      (input)="input.emit($event)"
    >
    </mat-slider>
    <h4>{{ value }}</h4>
  </mat-card-content>
</mat-card>
